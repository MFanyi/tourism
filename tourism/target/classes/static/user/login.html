<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>旅游网</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bootstrapvalidator/dist/css/bootstrapValidator.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form action="login" method="post" class="form-horizontal" id="loginForm">
                <span class="heading">哈黑旅游网登录</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="true" id="remember" name="check"/>
                        <label for="remember"></label>
                    </div>
                    <span class="text">记住我</span>
                    <button type="button" class="btn btn-primary" id="register">注册</button>
                    <button type="submit" class="btn btn-primary" id="login">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-form.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
