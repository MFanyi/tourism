<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>旅游网</title>
    <link rel="stylesheet" href="../bootstrapvalidator/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrapvalidator/vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bootstrapvalidator/dist/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<form action="register" method="post" id="registerForm" class="form-horizontal" role="form"
      style="padding: 30px 100px 10px">
    <fieldset>
        <legend>用户注册</legend>
    </fieldset>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="form-group">
        <label for="truePassword" class="col-sm-2 control-label">确认密码:</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="truePassword" name="truePassword">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号码:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
    </div>
    <div class="form-group">
        <label for="birthday" class="col-sm-2 control-label">生日:</label>
        <div class="col-sm-4">
            <input type="text" id="birthday" name="birthday" class="form-control form_datetime"
                   data-date-format="yyyy-mm-dd">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">性别:</label>
        <label class="main-checkbox">
            <input type="radio" value=1 name="gender">男
            <input type="radio" value=2 name="gender">女
        </label>
    </div>
    <div class="form-group">
        <label for="register" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <input type="submit" id="register" class="btn-primary btn btn-default" value="注册">
        </div>
    </div>
</form>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-form.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bootstrap/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"
        charset="UTF-8"></script>
<script type="text/javascript"
        src="../bootstrap/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.fr.js"
        charset="UTF-8"></script>
<script type="text/javascript" src="../bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
